    <script type="application/javascript">
        // -------------------------------------------
        // On storage changed
        function handleStorageEvent(event) {
            console.log('Storage event detected:', event);

            if (event.key === 'username') {
                updateAuthState();
                updateSchemas();
            }
        }

        window.addEventListener('storage', handleStorageEvent);

        function updateSessionStorage(key, newValue) {
            if (newValue == null) {
                removeSessionStorage(key);
                return;
            }

            const oldValue = sessionStorage.getItem(key);
            sessionStorage.setItem(key, newValue);

            const storageEvent = new StorageEvent('storage', {
                key: key,
                oldValue: oldValue,
                newValue: newValue,
                url: window.location.href,
                storageArea: sessionStorage
            });

            window.dispatchEvent(storageEvent);
        }
        function removeSessionStorage(key) {
            const oldValue = sessionStorage.getItem(key);
            sessionStorage.removeItem(key);

            const storageEvent = new StorageEvent('storage', {
                key: key,
                oldValue: oldValue,
                newValue: null,
                url: window.location.href,
                storageArea: sessionStorage
            });

            window.dispatchEvent(storageEvent);
        }
        //     console.log("storage");

        //     // if (event.key != 'now') return;
        //     // alert(event.key + ':' + event.newValue + " at " + event.url);

        // On storage changed
        // -------------------------------------------
        // Utils
        function getCookie(name) {
            const fullCookieString = '; ' + document.cookie;
            const splitCookie = fullCookieString.split('; ' + name + '=');
            return splitCookie.length === 2 ? splitCookie.pop().split(';').shift() : null;
        }
        // Ufils
        // -------------------------------------------
        // Fetch page by url and set to div #bodyContainer pody
        function updateBodyContainer(url) {
            let path = '';
            if (url == null)
                path = window.location.pathname;
            else if (url == "/")
                path = "";
            else
                path = url;

            let pageUrl = "/page" + path;
            fetch(pageUrl)
                .then(function(response) {
                    return response.text();
                })
                .then(function(body) {
                    window.history.pushState(null, null, url);
                    document.querySelector('#bodyContainer').innerHTML = body;
                    document.querySelectorAll("#bodyContainer > script").forEach(function(script) {
                        eval(script.innerHTML)
                    });
                });
        };

        // Fetch first page by loading site
        document.addEventListener("DOMContentLoaded", function(e) {
            let startPath = window.location.pathname == "/" ? "/dashboard" : window.location.pathname;
            updateAuthState();
            updateSchemas();
            updateBodyContainer(startPath);
            console.log("DOMContentLoaded");
        });
        // -------------------------------------------
        // Body left menu items add event listener
        function onClickBodyLeftMenuItem(e, bodyNavItemLink) {
            // Stop reload page
            e.preventDefault();

            // // Set active menu item
            document.querySelectorAll("#bodyLeftMenu > .nav-item > .nav-link").forEach(function(item) {
                item.classList.remove("active");
            });
            bodyNavItemLink.classList.add("active");

            // Update container content
            let href = bodyNavItemLink.getAttribute("href");
            updateBodyContainer(href);
        }

        document.querySelectorAll("#bodyLeftMenu > .nav-item > .nav-link").forEach(function(bodyNavItemLink) {
            console.log(bodyNavItemLink);
            bodyNavItemLink.addEventListener("click", (event) => { onClickBodyLeftMenuItem(event, bodyNavItemLink)});
        });
        // -------------------------------------------
        // Update Schemas
        function updateSchemas() {
            console.log("updateSchemas");
            const schemasMenu = document.getElementById('schemasMenu');
            let option = document.createElement("option");
            option.innerHTML = 'Default';
            option.value = '';
            option.selected = true;
            schemasMenu.appendChild(option);
            schemasMenu.disabled = true;

            // .innerHTML += ('<li>'+word+'</li>');
            fetch("/api/schemas")
                .then(res => res.json())
                .then(json => {
                    schemasMenu.querySelectorAll("option").forEach(e => e.remove());

                    for (let element of json) {
                        console.log(element.title);
                        let option = document.createElement("option");
                        option.innerHTML = element.title;
                        option.value = element.id;
                        option.selected = true;
                        schemasMenu.appendChild(option);
                    }
                    schemasMenu.disabled = false;
                    console.log(json);
                })
                .catch(error => {
                    console.log(error);
                });
        };
        // Update Schemas

            updateBodyContainer();

            const username = sessionStorage.getItem("username");

            const divProfileMenu = document.getElementById("profileMenu");

            if (username == null) {

            } else {

                btnProfileMenu.textContent = username;
                btnSignIn.classList.add("d-none");
                divProfileMenu.classList.remove("d-none");
            }
        };
