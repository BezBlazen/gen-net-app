    <script type="application/javascript">
        // -------------------------------------------
        // On storage changed
        function handleStorageEvent(event) {
            console.log('Storage event detected:', event);

            if (event.key === 'username') {
                updateAuthState();
            }
        }

        window.addEventListener('storage', handleStorageEvent);

        function updateSessionStorage(key, newValue) {
            if (newValue == null) {
                removeSessionStorage(key);
                return;
            }

            const oldValue = sessionStorage.getItem(key);
            sessionStorage.setItem(key, newValue);

            const storageEvent = new StorageEvent('storage', {
                key: key,
                oldValue: oldValue,
                newValue: newValue,
                url: window.location.href,
                storageArea: sessionStorage
            });

            window.dispatchEvent(storageEvent);
        }
        function removeSessionStorage(key) {
            const oldValue = sessionStorage.getItem(key);
            sessionStorage.removeItem(key);

            const storageEvent = new StorageEvent('storage', {
                key: key,
                oldValue: oldValue,
                newValue: null,
                url: window.location.href,
                storageArea: sessionStorage
            });

            window.dispatchEvent(storageEvent);
        }

        // Utils
        function getCookie(name) {
            const fullCookieString = '; ' + document.cookie;
            const splitCookie = fullCookieString.split('; ' + name + '=');
            return splitCookie.length === 2 ? splitCookie.pop().split(';').shift() : null;
        }
        // Ufils
        // -------------------------------------------
        // Fetch page by url and set to div #bodyContainer pody
        function updateBodyContainer(url) {
            let pageUrl = "/page" + (url == "/" ? "" : url);
            fetch(pageUrl)
                .then(function(response) {
                    return response.text();
                })
                .then(function(body) {
                    window.history.pushState(null, null, url);
                    document.querySelector('#bodyContainer').innerHTML = body;
                    document.querySelectorAll("#bodyContainer > script").forEach(function(script) {
                        eval(script.innerHTML)
                    });
                });
        };

        // Fetch first page by loading site
        document.addEventListener("DOMContentLoaded", function(e) {
            let startPath = window.location.pathname == "/" ? "/dashboard" : window.location.pathname;
            updateBodyContainer(startPath);
            updateAuthState();
            console.log("DOMContentLoaded");
        });
        // Body top menu items add event listener
        function onClickBodyMenuItem(e, bodyNavItemLink) {
            // Stop reload page
            e.preventDefault();

            // // Set active menu item
            document.querySelectorAll("#bodyLeftMenu > .nav-item > .nav-link").forEach(function(item) {
                item.classList.remove("active");
            });
            bodyNavItemLink.classList.add("active");

            // Update container content
            let href = bodyNavItemLink.getAttribute("href");
            updateBodyContainer(href);
        }

        document.querySelectorAll("#bodyLeftMenu > .nav-item > .nav-link").forEach(function(bodyNavItemLink) {
            console.log(bodyNavItemLink);
            bodyNavItemLink.addEventListener("click", (event) => { onClickBodyMenuItem(event, bodyNavItemLink)});
        });
        // -------------------------------------------
        // Update Auth State
        function updateAuthState() {
            const username = sessionStorage.getItem("username");
            console.log("updateAuthState username: " + username);
            const btnSignIn = document.getElementById("signIn");
            const divProfileMenu = document.getElementById("profileMenu");

            if (username == null) {
                btnSignIn.classList.remove("d-none");
                divProfileMenu.classList.add("d-none");
            } else {
                const btnProfileMenu = divProfileMenu.querySelector("button");
                btnProfileMenu.textContent = username;
                btnSignIn.classList.add("d-none");
                divProfileMenu.classList.remove("d-none");
